<!DOCTYPE html>
<html>

<head>

</head>
<link rel="stylesheet" href="index.css">

<body>
    <div id="main" class="main">
        <h1 id="title">Luffy's Gear 5 Survey Form</h1>
        <p id="description">
            Thank you for taking the time to help me
        </p>
        <div class="main-content">
            <form id="survey-form">
                <label for="name" id="name-label">Name</label>
                <input id="name" type="text" required placeholder="Enter your name" />

                <label for="email" id="email-label">Email</label>
                <input id="email" type="email" required placeholder="Enter your email" />

                <label for="number" id="number-label">Rate</label>
                <input id="number" type="number" min="1" max="10" required placeholder="Enter your rate" />

                <label for="dropdown">Which option best describes your rate?</label>
                <select id="dropdown">
                    <option value="majestic">Majestic</option>
                    <option value="superb">Superb</option>
                    <option value="OMG">OMG!!</option>
                    <option value="average">Average</option>
                    <option value="Ugly">Ugly</option>
                </select>
                <fieldset>
                    <legend>Can you consider it as the best transformation ever?</legend>
                    <input type="radio" name="action" checked id="definitely" value="definitely" />
                    <label for="definitely">definitely</label>
                    <br>
                    <input type="radio" name="action" id="maybe" value="maybe">
                    <label for="maybe">Maybe</label>
                    <br>
                    <input type="radio" name="action" id="not-sure" value="maybe">
                    <label for="not-sure">Not sure</label>
                </fieldset>

                <p>What would you like to see improved?</p>
                <input type="checkbox" name="luffy-character" id="luffy-character" value="luffy-character">
                <label for="luffy-character">Luffy's character</label>
                <input type="checkbox" name="luffy-atackes" id="luffy-atackes" value="luffy-atackes">
                <label for="luffy-atackes">Luffy's atackes</label>
                <input type="checkbox" name="more-seriousness" id="more-seriousness" value="more-seriousness">
                <label for="more-seriousness">More seriousness</label>

                <label for="comment">Share with us your typical vision about how the fight is gonna end</label>
                <textarea rows="4" cols="50" id="comment" placeholder="Start typing here ..."></textarea>

                <button type="submit" id="submit">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
